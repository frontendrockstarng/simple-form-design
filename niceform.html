<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="niceform.css">
    <script src="https://kit.fontawesome.com/91aaa27125.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="signup-img">
            <div class="overlay-bg">

            </div>
        </div>
        <div class="signup-form">
            <h3>
                Sign Up
            </h3>
            <div class="form-inputs">
                <input type="text" placeholder="Full Name"/>
                <input type="email" placeholder="Enter Email Address"/>
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Enter Password"/>
                <input type="password" placeholder="Re-type Password"/>
              <span> <input type="checkbox" id="chkbox"/> I agree to the terms of the Username</span> <br>
                <input type="submit" value="Sign Up" id="button">
            </div>
        </div>
    </section>
</body>
</html>
